<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>h5地址的首页</title>
	</head>
	
	<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
	
	<body>
		<div id="app">
			
			<p>{{id}}</p>
			
			<p>这个是h5地址的登录地址，操作到购买那一步，点击下面这个按钮购买按钮(如下边的button按钮)跳转到应用内的pay.vue文件</p>
			<div @click.stop>
				<button type="button" data-action="17" class="btn-list">购买</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				id:'17'
			},
			mounted() {
			}
		})
	</script>
	<script type="text/javascript">
		document.addEventListener('UniAppJSBridgeReady', function() {  
		    document.querySelector('.btn-list').addEventListener('click', function(evt) {  
		        var target = evt.target;  
				//console.log(target.tagName)
		        if (target.tagName === 'BUTTON') {  
		            var action = target.getAttribute('data-action');  
					//console.log(action)
		            //if(action === 'navigateTo') {  
		                uni.navigateTo({  
		                    url: '/pages/pay/pay?id='+action  //这里我需要一个id地址，就是订单的id,然后我需要通过接口查询id查到支付的信息  在进行支付    
		                });  
		            //}  
		        }  
		    });  
		});	
	</script>
</html>
