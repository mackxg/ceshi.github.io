<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>h5地址的首页</title>
	</head>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
	<body>
		<p>这个是h5地址的商城首页，点击下面这个按钮购买跳转到应用内的pay.vue文件</p>
		<button type="button" data-action="navigateTo" class="btn-list" style="margin-top:100px;margin-left:50px">购买</button>
		<button type="button" data-action="navigateTo" class="btn-list1" style="margin-top:100px;margin-left:50px">购买</button>
		<button type="button" data-action="navigateTo" class="btn-list2" style="margin-top:100px;margin-left:50px">购买</button>
	</body>
	<script type="text/javascript">
		$('.btn-list').on('click',function(){
			alert('1')
		})
		document.addEventListener('UniAppJSBridgeReady', function() {  
		    document.querySelector('.btn-list').addEventListener('click', function(evt) {  
		        var target = evt.target;  
				//console.log(target.tagName)
		        if (target.tagName === 'BUTTON') {  
		            var action = target.getAttribute('data-action');  
					//console.log(action)
		            if(action === 'navigateTo') {  
		                uni.navigateTo({  
		                    url: '/pages/pay/pay'  
		                });  
		            }  
		        }  
		    });  
			document.querySelector('.btn-list1').addEventListener('click', function(evt) {
			    var target = evt.target;  
				//console.log(target.tagName)
			    if (target.tagName === 'BUTTON') {  
			        var action = target.getAttribute('data-action');  
					//console.log(action)
			        if(action === 'navigateTo') {  
			            uni.navigateTo({  
			                url: '/pages/pay/pay'  
			            });  
			        }  
			    }  
			});  
			document.querySelector('.btn-list2').addEventListener('click', function(evt) {
			    var target = evt.target;  
				//console.log(target.tagName)
			    if (target.tagName === 'BUTTON') {  
			        var action = target.getAttribute('data-action');  
					//console.log(action)
			        if(action === 'navigateTo') {  
			            uni.navigateTo({  
			                url: '/pages/pay/pay'  
			            });  
			        }  
			    }  
			});  
		});
	</script>
</html>
